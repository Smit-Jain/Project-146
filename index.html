<html>
    <head>
        <title>Robot</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky
            color="black">
            </a-sky>
            <a-plane
            color="white"
            width="20"
            height="10"
            rotation="-90 0 0">
            </a-plane>
            <a-box
            color="blue"
            height="3"
            width="1"
            position="0 1 0">
            </a-box>
            <a-box
            color="blue"
            height="3"
            width="1"
            position="2 1 0">
            </a-box>
            <a-box
            color="red"
            height="3"
            width="1"
            depth="2"
            position="1 3.5 0"
            rotation="90 90 0">
            </a-box>
            <a-box
            color="blue"
            height="1"
            width="3"
            depth="1"
            position="4 4 0">
            </a-box>
            <a-box
            color="blue"
            height="1"
            width="3"
            depth="1"
            position="-2 4 0">
            </a-box>
            <a-sphere
            color="blue"
            radius="1"
            position="1 5.5 0">
            </a-sphere>
        </a-scene>
    </body>
</html>
